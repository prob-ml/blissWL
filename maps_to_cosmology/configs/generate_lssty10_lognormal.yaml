defaults:
  - override hydra/job_logging: none

hydra:
  run:
    dir: .
  output_subdir: null

output_dir: /data/scratch/convergence_maps
num_maps: 100000
seed: 42
batch_size: 16  # Number of maps to generate in parallel (adjust for GPU memory)

N: 256        # Resolution (256x256 tiles)
map_size: 10  # Field of view in degrees

# Galaxy survey parameters
sigma_e: 0.26         # Intrinsic shape noise
gals_per_arcmin2: 27. # Galaxy density
nbins: 5              # Number of redshift bins

# Redshift distribution parameters (Smail distribution)
a: 2.0
b: 0.68
z0: 0.11

# Simulation settings
model_type: lognormal
with_noise: false

# Prior distributions for LambdaCDM parameters
prior:
  omega_c:
    _target_: maps_to_cosmology.prior.TruncatedNormal
    loc: 0.2664
    scale: 0.2
    low: 0.0
  omega_b:
    _target_: maps_to_cosmology.prior.TruncatedNormal
    loc: 0.0492
    scale: 0.006
    low: 0.0
  sigma_8:
    _target_: maps_to_cosmology.prior.TruncatedNormal
    loc: 0.831
    scale: 0.14
    low: 0.0
  h_0:
    _target_: maps_to_cosmology.prior.TruncatedNormal
    loc: 0.6727
    scale: 0.063
    low: 0.0
  n_s:
    _target_: maps_to_cosmology.prior.TruncatedNormal
    loc: 0.9645
    scale: 0.08
    low: 0.0
  w_0:
    _target_: maps_to_cosmology.prior.TruncatedNormal
    loc: -1.0
    scale: 0.9
    low: -2.0
    high: -0.3
